<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Processing App</title>
  <link rel="stylesheet" href="styles.css" />
<div class="logo-container">
  <img src="image.png" alt="App Logo" />
</div>

<style>
  .logo-container {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 9999;
    display: block;
    opacity: 1;
  }

  .logo-container img {
    width: 60px;
    height: auto;
  }
</style>

</head>
<body>
  <!-- Logo Container -->
  <div class="logo-container">
    <img src="image.png" alt="App Logo" />
  </div>

<input class="dark-light" type="checkbox" id="dark-light" name="dark-light" />
<label for="dark-light"></label>

<div class="light-back"></div>

<a href="https://front.codes/" class="logo" target="_blank">
  <img src="https://assets.codepen.io/1462889/fcy.png" alt="" />
</a>

<div class="sec-center">
  <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
  <label class="for-dropdown" for="dropdown"
    >Dropdown Menu <i class="uil uil-arrow-down"></i
  ></label>
  <div class="section-dropdown">
    <input type="file" id="file-upload" name="file-upload" />
    <label for="file-upload">Upload Image</label>

    <input
      class="dropdown-sub"
      type="checkbox"
      id="dropdown-sub"
      name="dropdown-sub" />
    <label class="for-dropdown-sub" for="dropdown-sub"
      >Point Processing <i class="uil uil-plus"></i
    ></label>
    <div class="section-dropdown-sub">
      <a href="#">Dropdown Link <i class="uil uil-arrow-right"></i></a>
      <a href="#">Dropdown Link <i class="uil uil-arrow-right"></i></a>
    </div>
  </div>
</div>

<div class="section full-height over-hide z-bigger">
  <div class="hero-center-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-5 col-md-5 col-xl-4 align-self-center">
          <div class="img-wrap">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/1.jpg"
              alt="" />
          </div>
        </div>
        <div
          class="col-12 col-sm-7 col-md-7 col-lg-5 col-xl-4 pl-4 align-self-center mt-4 mt-sm-0 text-center text-sm-left"></div>
      </div>
    </div>
  </div>
  <div class="hero-center-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-5 col-md-5 col-xl-4 align-self-center">
          <div class="img-wrap">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/2.jpg"
              alt="" />
          </div>
        </div>
        <div
          class="col-12 col-sm-7 col-md-7 col-lg-5 col-xl-4 pl-4 align-self-center mt-4 mt-sm-0 text-center text-sm-left">
          <h3 class="mb-1">Arrow</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-center-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-5 col-md-5 col-xl-4 align-self-center">
          <div class="img-wrap">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/3.jpg"
              alt="" />
          </div>
        </div>
        <div
          class="col-12 col-sm-7 col-md-7 col-lg-5 col-xl-4 pl-4 align-self-center mt-4 mt-sm-0 text-center text-sm-left"></div>
      </div>
    </div>
  </div>
  <div class="hero-center-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-5 col-md-5 col-xl-4 align-self-center">
          <div class="img-wrap">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/4.jpg"
              alt="" />
          </div>
        </div>
        <div
          class="col-12 col-sm-7 col-md-7 col-lg-5 col-xl-4 pl-4 align-self-center mt-4 mt-sm-0 text-center text-sm-left">
            <span class="color-yellow opacity-40"
              ><i class="uil uil-star"></i
            ></span>
            <span class="ml-1 ml-sm-3 size-18 color-yellow">7.9/10</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-left-section">
    <ul class="slide-buttons">
      <li class="hover-target"></li>
      <li class="hover-target"></li>
      <li class="hover-target"></li>
      <li class="hover-target"></li>
    </ul>
  </div>
</div>

<!-- Page cursor
		================================================== -->

<div class="cursor" id="cursor"></div>
<div class="cursor2" id="cursor2"></div>
<div class="cursor3" id="cursor3"></div>

<!-- Link to page
	================================================== -->

<a href="https://front.codes" class="link-to-page hover-target" target="_blank"
  ><img
    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/logo-new.png"
    alt=""
/></a>

<div class="bottom-right">
  <div class="switch">
    <div class="circle hover-target"></div>
  </div>
</div>
